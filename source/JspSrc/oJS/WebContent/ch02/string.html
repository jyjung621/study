<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script type="text/javascript">
        var len;
        do {
            var str = prompt("6자 이하 입력하세요","");
            len = str.length;
            if(len == 0) {
            	alert("입력 안했구나?!");
            }
        } while (len>06 || len<1);
        document.write("입력한 글 : \"" + str + "\", 길이 : " + len + "<p>");
    </script>
</body>
</html>
