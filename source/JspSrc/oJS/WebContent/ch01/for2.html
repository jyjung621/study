<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 찍기</title>
<script type="text/javascript">
	document.write("<h2>구구단</h2>");
	document.write("<table border=1 background='../images/4.jpg' width=100%><tr>");
	for(var k=2; k<10; k++) {
		document.write("<th>" + k + "단</th>");
	}
	document.write("</tr>");
	
	for(var i=1; i<10; i++) {
		document.write("<tr>");
		for(var j=2; j<10; j++) {
			document.write("<td>" + j + " x " + i + " = " + (i*j) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
</head>
<body>

</body>
</html>
