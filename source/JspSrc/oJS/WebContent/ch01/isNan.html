<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//	아무것도 안쓰면 5가 초기화
	var num = prompt("몇 단 구구단을 원하시는지 입력하시고 확인 버튼 꼭 눌러주세요","5");
	if(isNaN(num)) {
		document.write("바보냐 숫자 몰라");
	} else {
		for(var i=1; i<=9; i++) {
			document.write(num + " x " + i + " = " + (num*i) + "<br>");
		}
	}
</script>
</head>
<body>

</body>
</html>
