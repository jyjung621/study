<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메시지 박스</title>
</head>
<body>
	<h1>confirm 함수를 사용하는 예제</h1>
	<hr>
	<script type="text/javascript">
		answer = confirm("[확인] [취소] 선택 : 수강신청을 하시겠습니가?");
		if(answer == true) {
			document.write("등록되없습니다.");
		} else {
			document.write("취소되었습니다. 다시 신청해 주세요.");
		}
	</script>
</body>
</html>
