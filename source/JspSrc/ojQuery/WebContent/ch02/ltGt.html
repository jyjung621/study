<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('tr:lt(2)').css('color','red');
		$('tr:gt(4)').css('background','yellow');
	});
</script></head><body>
<table>
	<tr><th>딸기 종류</th><th>주소</th></tr>
	<tr><td>산딸기</td><td>경기</td></tr>
	<tr><td>해인사</td><td>서울</td></tr>
	<tr><td>중추절</td><td>부산</td></tr>
	<tr><td>추석</td><td>대구</td></tr>
	<tr><td>명절</td><td>인천</td></tr>
	<tr><td>들딸기</td><td>대전</td></tr>
</table>
</body>
</html>
