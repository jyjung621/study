<html>

<head>
    <title>Insert title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css">
        table {
            table-layout: auto;
            width: 75%;
        }

        td {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('td:first').css('color', 'red')
                .css('font-size', '20pt')
                .css('background-color', 'pink')
        })
    </script>
</head>

<body>
    <table>
        <tr>
            <td>산딸기</td>
        </tr>
        <tr>
            <td>집딸기</td>
        </tr>
        <tr>
            <td>판딸기</td>
        </tr>
        <tr>
            <td>추석</td>
        </tr>
        <tr>
            <td>중추절</td>
        </tr>
        <tr>
            <td>명절</td>
        </tr>
    </table>
</body>

</html>
