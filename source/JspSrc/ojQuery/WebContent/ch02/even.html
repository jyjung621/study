<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('tr:even').css('background','orange');
		$('tr:odd').css('background','violet');
	});
</script></head><body>

	<tr><td>산딸기</td></tr><tr><td>집딸기</td></tr>
	<tr><td>판딸기</td></tr><tr><td>추석</td></tr>
	<tr><td>중추절</td></tr><tr><td>명절</td></tr>
</table>
</body>
</html>
