<!DOCTYPE html>
<html>

<head>
    <!-- p.intro : p element 이면서 id=intro 임 -->
    <style>
        p.intro {
            background-color: black;
            color: white;
            border: 1px solid grey;
            padding: 10px;
            margin: 30px;
            font-size: 150%;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>

    <p class="intro">This is a paragraph.</p>
    <p class="intro">This is a paragraph.</p>
    <p class="intro">This is a paragraph.</p>

</body>

</html>
