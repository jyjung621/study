<!--
    Iframe Syntax
    An HTML iframe is defined with the <iframe> tag:

        <iframe src="URL"></iframe>

-->


<!DOCTYPE html>
<html>

<body>

    <h2>HTML Iframes</h2>
    <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>

    <iframe src="https://www.youtube.com/embed/BxKSbSOHwWg" style="height:400px;width:400px; border:none;"></iframe>
    <br><br>

    <!-- target 설정 -->
    <iframe src="https://www.youtube.com/embed/BxKSbSOHwWg" name="iframe_a"></iframe>
    
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    
    <p><a href="https://www.youtube.com/embed/BxKSbSOHwWg" target="iframe_a">Music play</a></p>
    

    
</body>

</html>
